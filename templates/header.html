                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="register"><i class="fa fa-tasks"></i> Sign Up</a></li>
                    <li><a ui-sref="login"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-sign-in"></i> Login</a>
                        <ul class="dropdown-menu">
                            <li style="width: 300px; height:auto;">
                                <div class="col-md-12">

                                    <form class="form" role="form" action="#" method="post" name="formLogin">
                                        <br>

                                        <div class="form-group">
                                            <input type="text" class="form-control" name="userN" id="user" placeholder="ชื่อเข้าสู่ระบบ" ng-model="user.userN" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
                                            <div class="error" ng-show="formLogin.userN.$dirty && formLogin.userN.$error.required">
                                                <p>กรุณาระบุชื่อเข้าสู่ระบบของคุณ</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" class="form-control" ng-model="user.password" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
                                            <div class="error" ng-show="formLogin.password.$dirty && formLogin.password.$error.required">
                                                <p>กรุณาใส่รหัสผ่านของคุณ</p>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block" ng-disabled="formLogin.$invalid">เข้าสู่ระบบ</button>
                                        <button type="reset" class="btn btn-danger btn-block">ยกเลิก</button>

                                        <br>
                                    </form>
                                </div>
