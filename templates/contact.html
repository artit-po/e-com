<div class="container">
    <h1>ติดต่อเรา</h1>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-md">
                <form class="form-horizontal" name="formContact" action="#" method="post">
                    <fieldset>
                        <legend class="text-center">ติดต่อเรา</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">ชื่อ</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="กรุณาใส่ชื่อของคุณ" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">อีเมล์</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="email" placeholder="ใส่อีเมล์ของคุณ" class="form-control">
                            </div>
                        </div>
                        <!-- ----- subject -------->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="story">ชื่อเรื่อง</label>
                            <div class="col-md-9">
                                <input id="story" name="story" type="text" placeholder="ใส่ชื่อเรื่องของคุณ" class="form-control">
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">ความคิดเห็น</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="ใส่ความคิดเห็นหรือข้อความของคุณ" rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-md">ตกลง</button>
                                <button type="reset" class="btn btn-danger btn-md">ยกเลิก</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<hr>
